<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ITE1015</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container-md" data-student-id="{{ user['sid'] }}">
        <h1 class="display-4">{{ user['name'] }}</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                    <li class="breadcrumb-item active">
                        <a href="/{{ user['sid'] }}/pull">Pull</a>
                    </li>
                <li class="breadcrumb-item active">{{ user['head'] }}</li>
            </ol>
        </nav>

        {% for assignment, values in user['score'].items() %}
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active">
                        <a href="/{{ assignment }}/{{ user['sid'] }}">Submit</a>
                    </li>
                    <li class="breadcrumb-item active">{{ assignment }}</li>
                </ol>
            </nav>
            <div class="list-group">
                {% for test, (flag, value) in values.items() %}
                    <div class="list-group-item list-group-item-action {% if flag %}active{% endif %}">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{ test }}</h5>
                        </div>
                        <pre><code>{{ value[:128] }}</code></pre>
                    </div>
                {% endfor %}
            </div>
            <hr>
        {% endfor %}
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
</body>

</html>
